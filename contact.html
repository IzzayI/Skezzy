<!doctype html>
<html lang="en">
	
	<head>
	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">

		<title>SkezzyCompany-Contact</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="https://izzayi.github.io/Skezzy/"><img class="d-inline-block align-top logo" src="image/logo.png" alt="Logo"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="https://izzayi.github.io/Skezzy/work" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Work</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="https://izzayi.github.io/Skezzy/work#digital">Digital art</a>
								<a class="dropdown-item" href="https://izzayi.github.io/Skezzy/work#nondigital">Non-digital art</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="https://izzayi.github.io/Skezzy/work#animation">3D animation</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="https://izzayi.github.io/Skezzy/work#projects">Projects</a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://izzayi.github.io/Skezzy/resume">Resumé</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="https://izzayi.github.io/Skezzy/contact">Contact<span class="sr-only">(current)</span></a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Not working" aria-label="Search">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</header>

		<main>
			<p class="headline text-center"><br><br>Contact Form</p>
			<form class="margin">
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="First name">
					</div>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Last name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Email-address">
					</div>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Phone number">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<input type="text" class="form-control" placeholder="Message">
					</div>
				</div>
				<div class="form-group mx-auto" style="width: 200px;">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Urgent Message to sent
						</label>
					</div>
				</div>
				<div class="text-center ">
				<button type="submit" class="btn btn-outline-dark">Sent</button>
				</div>
			</form>
			
		</main>
		
		<footer>
						<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="https://www.instagram.com/skezzy.company/"><img class="d-inline-block align-top logo" src="image/instagramlogo-01.png" alt="Instagram"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://www.linkedin.com/in/izzy-pletl/"><img class="d-inline-block align-top logo" src="image/linkedinlogo-02.png" alt="LinkedIn"></a>
					</li>
				</ul>
				<div class="navbar-nav mr-auto">
					<p class="nav-item nav-link navbar-nav">Skezzy Company © 2021. All rights reserved.</p>
				</div>
				<div class="navbar-nav">
				<a class="nav-link" href="https://izzayi.github.io/Skezzy/contact"><img class="d-inline-block align-top logo" src="image/contact-03.png" alt="LinkedIn"></a>
				</div>	
			</nav>
		</footer>
		
		
	<!-- jQuery first, then Popper.js, then Bootstrap.js. Note: Popper,js is included in the Bootstrap.js-->
		<script src="js/jquery-3.6.0.slim.min.js" ></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>

</html>
